<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-img">
                    <div class="small-img">
                        <img src="iphone_14_1.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_2.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_3.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_4.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_5.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_6.jpg" onclick="clickimg(this)">
                        <img src="iphone_14_7.jpg" onclick="clickimg(this)">
                    </div>
                    <div class="main-img">
                        <img src="iphone_14_1.jpg" id="imagesBox">
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Apple</p>
                    <h2>APPLE iPhone 14 Pro Max (Black, 256GB)</h2>
                    <div class="review">
                        <!-- rating -->
                        <span>(4.6)</span>
                        <span class="fa fa-star" ></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 89,999</p>
                        <strike>&#8377; 99,899</strike>
                    </div>
                    <p>Size : <select name="size">
                        <option value="select-color">select color</option>
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="purple">purple</option>
                    </select></p>

                    <p>Quantity <input type="text" value="1"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>
                        Add to Cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>
                        Buy now
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
